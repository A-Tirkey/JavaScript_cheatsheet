
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //+++++ function to create/append new li
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`  // this will traverse all the inner element
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")
    // above method is not optimized for larger cases as it travels the whole tree from top to bottom


    // it is more optimesed ass it will not traveser all the inner elements
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName)) // it will simply create a node and add it to list 
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // Edit/replace 2nd list/child by creating a new node and replace (python with mojo) 
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    // Edit/replace another method using 'outerHTML'
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
