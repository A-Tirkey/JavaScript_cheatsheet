    // when want an image to be removed when we click on it
    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') { // ye nahi karenge to image ke alawa jo list  hai vo bhi click krne pr delete ho jayega
            console.log(e.target.id);
            let removeIt = e.target.parentNode
